<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HasniX Store</title>
  <meta name="ppck-ver" content="e791f54bdcc62b02d5edd65a16155b8f" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      text-align: center;
      padding: 30px;
    }
    header {
      margin-bottom: 20px;
    }
    header img {
      width: 120px;
      height: auto;
    }
    h1 {
      color: #00ff99;
      margin-bottom: 40px;
    }
    .product {
      background: #2c2c2c;
      border-radius: 12px;
      display: inline-block;
      margin: 15px;
      padding: 20px;
      width: 220px;
      vertical-align: top;
    }
    .product img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #00ff99;
    }
    .product h2 {
      color: #00ff99;
      font-size: 18px;
    }
    .product p {
      color: #cccccc;
      font-size: 14px;
      min-height: 40px;
    }
    .product a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
    }
    .pagination {
      margin-top: 40px;
    }
    .pagination a {
      color: #00ff99;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <img src="/static/logo.png" alt="HasniX Store Logo" />
  </header>

  <h1>Welcome to HasniX Store</h1>

  {% for product in products %}
    <div class="product">
      <img src="/static/icons/{{ product.icon }}" alt="{{ product.name }}">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <a href="/product/{{ product.id }}">View Details</a>
    </div>
  {% endfor %}

  <div class="pagination">
    {% if page > 1 %}
      <a href="/page/{{ page - 1 }}">← Prev</a>
    {% endif %}
    {% if page < total_pages %}
      <a href="/page/{{ page + 1 }}">Next →</a>
    {% endif %}
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
